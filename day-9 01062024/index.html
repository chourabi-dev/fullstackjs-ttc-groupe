<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h3>Filters</h3>

                        <div class="mb-3">
                            <label for="">Mot cl√©s</label>
                            <input type="search" class="form-control" id="query">
                        </div>
                        <div class="mb-3">
                            <label for="">Catgeorie</label>
                            <select class="form-control" id="category"></select>
                        </div>
                        <div class="mb-3">
                            <label for="">Prix <span id="label-price"></span></label>
                            <input type="range" class="w-100" id="price">
                        </div>
                        
                    </div>
                </div>
            </div>
            

            <div class="col-sm-9">
                <div class="card mb-4">
                    <div class="card-body">
                        <button class="btn btn-primary" id="list-btn">
                            <i class="fa fa-list" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-outline-primary" id="grid-btn">
                            <i class="fa fa-th" aria-hidden="true"></i>
                        </button>
                        
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        

                        <div class="row" id="list"></div>
                        
                    </div>
                </div>

                

            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
