<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap-5.3.2-dist/css/bootstrap.min.css">
 
    <link rel="stylesheet" href="./css/style.css">


</head>
<body>


    <!-- login -->
    <div class="container">

        <div class="login-form"> 
            <div class="col-12 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h1>Login!</h1>

                        <form action="">

                            <div class="mb-3">
                                <label for="">Username</label>
                                <input type="text" class="form-control is-valid" placeholder="Your username please">
                            </div>

                            <div class="mb-3">
                                <label for="">Password</label>
                                <input type="password" class="form-control is-invalid" placeholder="Your password please">
                            </div>


                            <select class="form-select mb-3" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>




                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  remmeber me
                                </label>
                              </div>


                        



                              <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                              </div>

                            <div>
                                <p class="text-muted">
                                    Reset your password!
                                </p>
                            </div>
                            
                            <div>
                                <button type="submit" class="btn btn-success w-100">Login</button>
                            </div>

                        </form>
                    </div>
                </div>    
            </div> 
        </div>

    </div>
    






    <script src="./css/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
